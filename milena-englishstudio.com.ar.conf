# Configuración para sitio web principal - milena-englishstudio.com.ar (SIN SSL)
server {
    listen 80;
    server_name milena-englishstudio.com.ar www.milena-englishstudio.com.ar;

    # Directorio raíz del frontend
    root /var/www/Milena/frontend/build;
    index index.html;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Archivos estáticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/Milena/frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Rutas de React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API (opcional, si quieres usar /api/ en lugar de subdominio)
    location /api/ {
        proxy_pass http://localhost:3044/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logs
    access_log /var/log/nginx/milena-englishstudio.com.ar.access.log;
    error_log /var/log/nginx/milena-englishstudio.com.ar.error.log;
}
