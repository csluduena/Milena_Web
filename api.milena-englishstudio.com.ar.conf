# Configuración para API - api.milena-englishstudio.com.ar (SIN SSL)
server {
    listen 80;
    server_name api.milena-englishstudio.com.ar;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Página de bienvenida para la raíz
    location = / {
        return 200 "Esto es API de MP English Studio - Puerto 3044";
        add_header Content-Type text/plain;
    }

    # Proxy para todas las rutas de API
    location / {
        proxy_pass http://localhost:3044;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/api.milena-englishstudio.com.ar.access.log;
    error_log /var/log/nginx/api.milena-englishstudio.com.ar.error.log;
}
